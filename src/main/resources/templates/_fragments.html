<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <!--移动端预览设置-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:replace="${title}">博客详情</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" >
  <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
  <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}"/>
  <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
</head>
<body>
  <!--导航-->
  <nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
      <div class="ui inverted secondary stackable menu">
        <h2 class="ui teal header item">Warms</h2>
        <a class="m-item item m-mobile-hide" th:href="@{/}" href="#" th:classappend="${n == 0} ? 'active'"><i class="home icon"></i>首页</a>
        <a class="m-item item m-mobile-hide" th:href="@{/index/type}" href="#" th:classappend="${n == 1} ? 'active'"><i class="idea icon"></i>分类</a>
        <a class="m-item item m-mobile-hide" th:href="@{/index/tag}" href="#" th:classappend="${n == 2} ? 'active'"><i class="tags icon"></i>标签</a>
        <a class="m-item item m-mobile-hide" th:href="@{/index/archives}" href="#" th:classappend="${n == 3} ? 'active'"><i class="clone icon"></i>归档</a>
        <a class="m-item item m-mobile-hide" th:href="@{/index/about}" href="#" th:classappend="${n == 4} ? 'active'"><i class="info icon"></i>icon关于我</a>
        <div class="m-item right item m-mobile-hide">
          <form name="search" action="" th:action="@{/index/search}" method="get" target="_blank">
            <div class="ui icon inverted transparent input">
              <input type="text" placeholder="Search..." name="query">
              <i onclick="document.forms['search'].submit()" class="search icon"></i>
            </div>
          </form>
        </div>
      </div>
    </div>
    <a  class="ui menu toggle black icon button m-top-right m-mobile-show">
      <i class="sidebar icon"></i>
    </a>
  </nav>
  <!--底部-->
  <footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive" style="position: static!important;">
    <div class="ui center aligned container">
      <div class="ui inverted divided stackable grid">
        <div class="three wide column">
          <div class="ui inverted link list">
            <div class="item">
              <img src="../static/images/wechat.jpg" th:src="#{qrcode.contact}" class="ui rounded image" alt="" style="width: 110px">
            </div>
          </div>
        </div>
        <div class="three wide column">
          <h4 class="ui inverted header">相关链接</h4>
          <div class="ui inverted link list">
            <a href="#" target="_blank" th:href="#{footer.link_1.address}" class="item" th:text="#{footer.link_1}">用户故事(User story)</a>
            <a href="#" target="_blank"  th:href="#{footer.link_2.address}" class="item" th:text="#{footer.link_2}">用户故事(User story)</a>
            <a href="#" target="_blank" th:href="#{footer.link_3.address}" class="item" th:text="#{footer.link_3}">用户故事(User story)</a>
          </div>
        </div>
        <div class="three wide column">
          <h4 class="ui inverted header">联系我</h4>
          <div class="ui inverted link list">
            <a href="#" class="item" th:text="#{footer.email}">用户故事(User story)</a>
            <a href="#" class="item" th:text="#{footer.qq}">用户故事(User story)</a>
<!--            <a href="#" class="item" >用户故事(User story)</a>-->
          </div>
        </div>
        <div class="seven wide column">
          <h4 th:text="#{footer.name}" class="ui inverted header">Warms</h4>
          <p class="m-text-thin m-text-space m-opacity-mini">这是我的个人博客会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
        </div>
      </div>
      <div class="ui inverted section divider"></div>
      <p th:text="#{footer.copyright}" class="m-text-thin m-text-space m-opacity-tiny">CopyRight@2021-2022 warms</p>
    </div>
  </footer>

<th:block th:fragment="script">
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
  <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
  <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.3/jquery.scrollTo.min.js"></script>
  <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
  <script src="../static/js/sky.js" th:src="@{/js/sky.js}"></script>
<!--  <script src="../static/js/ribbon.js" th:src="@{/js/ribbon.js}"></script>-->
  <script>
    initPoints(POINT_NUM);
    drawFrame();
  </script>
</th:block>
</body>
</html>
