<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--移动端预览设置-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
    <title>管理后台</title>
</head>
<body>
    <!--导航-->
    <nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">Warms</h2>
                <a class="active m-item item m-mobile-hide" href="#"><i class="home icon"></i>博客</a>
                <a class="m-item item m-mobile-hide" href="#"><i class="idea icon"></i>分类</a>
                <a class="m-item item m-mobile-hide" href="#"><i class="tags icon"></i>标签</a>
                <div class="right menu m-item m-mobile-hide">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img src="https://dummyimage.com/100x100/000/fff" alt="" class="ui avatar image">
                            Warms
                            <i class="dropdown icon"></i>
                        </div>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <a  class="ui menu toggle black icon button m-top-right m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="ui right menu">
                <a href="#" class="active teal item">发布</a>
                <a href="#" class="item">列表</a>
            </div>
        </div>
    </div>
    <!--内容-->
    <div class="m-container-small m-padded-tb-big">
       <div class="ui container">
           <form action="#" method="post" class="ui form">
               <div class="required filed">
                   <div class="ui left fluid labeled input">
                       <div class="ui selection compact teal basic dropdown label">
                           <input type="hidden" value="原创">
                           <i class=" dropdown icon"></i>
                           <div class="text">原创</div>
                           <div class="menu">
                               <div class="item" data-value="原创">原创</div>
                               <div class="item" data-value="转载">转载</div>
                               <div class="item" data-value="翻译">翻译</div>
                           </div>
                       </div>
                       <input type="text" name="title" placeholder="标题">
                   </div>
               </div>
               <div class="field">
                   <div id="md-content" style="z-index: 1 !important;">
                       <textarea placeholder="博客内容" name="content" style="display: none">[TOC]

#### Disabled options

- TeX (Based on KaTeX);
- Emoji;
- Task lists;
- HTML tags decode;
- Flowchart and Sequence Diagram;
                       </textarea>
                   </div>
               </div>
               <div class="two fields">
                   <div class="field">
                       <div class="ui left labeled input">
                           <label class="ui compact teal basic label">分类</label>
                           <div class="ui selection fluid dropdown">
                               <input type="hadden" name="type">
                               <i class="dropdown icon"></i>
                               <div class="text">分类</div>
                               <div class="ui menu">
                                   <div class="ui item" data-value="1">错误日志</div>
                                   <div class="ui item" data-value="2">开发者手册</div>
                               </div>
                           </div>
                       </div>
                   </div>
                   <div class="field">
                       <div class="ui left labeled input">
                           <label class="ui compact teal basic label">标签</label>
                           <div class="ui multiple search selection fluid dropdown">
                               <input type="hadden" name="tags">
                               <i class="dropdown icon"></i>
                               <div class="text">标签</div>
                               <div class="ui menu">
                                   <div class="ui item" data-value="1">错误日志</div>
                                   <div class="ui item" data-value="2">开发者手册</div>
                               </div>
                           </div>
                       </div>
                   </div>
               </div>
               <div class="field">
                   <div class="ui left labeled input">
                       <label class="ui teal basic label">首图</label>
                       <input type="text" name="indexPicture" placeholder="首图引用地址">
                   </div>
               </div>
               <div class="inline fields">
                   <div class="field">
                       <div class="ui checkbox">
                           <input type="checkbox" name="recommend" class="hidden" checked id="recommend">
                           <label for="recommend">推荐</label>
                       </div>
                   </div>
                   <div class="field">
                       <div class="ui checkbox">
                           <input type="checkbox" name="bloginfo" class="hidden" id="bloginfo">
                           <label for="bloginfo">转载声明</label>
                       </div>
                   </div>
                   <div class="field">
                       <div class="ui checkbox">
                           <input type="checkbox" name="appreciation" class="hidden" id="appreciation">
                           <label for="appreciation">赞赏</label>
                       </div>
                   </div>
                   <div class="field">
                       <div class="ui checkbox">
                           <input type="checkbox" name="comment" class="hidden" id="comment">
                           <label for="comment">评论</label>
                       </div>
                   </div>
               </div>
               <div class="ui error message"></div>
               <div class="ui right aligned container">
                   <button type="button" onclick="window.history.go(-1)" class="ui button">返回</button>
                   <button class="ui secondary button">保存</button>
                   <button class="ui teal button">发布</button>
               </div>
           </form>
       </div>
    </div>
    <!--底部-->
    <footer class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../../static/images/wechat.jpg" class="ui rounded image" alt="" style="width: 110px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事(User story)</a>
                        <a href="#" class="item">用户故事(User story)</a>
                        <a href="#" class="item">用户故事(User story)</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事(User story)</a>
                        <a href="#" class="item">用户故事(User story)</a>
                        <a href="#" class="item">用户故事(User story)</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header">Warms</h4>
                    <p class="m-text-thin m-text-space m-opacity-mini">这是我的个人博客会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-space m-opacity-tiny">CopyRight@2021-2019 warms</p>
        </div>
    </footer>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="../../static/lib/editormd/editormd.amd.min.js"></script>
<script>
    // 初始化markdown编辑器
    var contentEditor;
    $(function() {
        contentEditor = editormd("md-content", {
            width   : "100%",
            height  : 640,
            syncScrolling : "single",
            path    : "../static/lib/editormd/lib/"
        });
    });
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown').dropdown({
        on : 'hover'
    });
    $('.ui.form').form({
        fields : {
            title : {
                identifier: 'title',
                rules:[{
                    type:'empty',
                    prompt:'标题: 请输入博客标题'
                }]
            }
        }
    });
</script>
</body>
</html>
