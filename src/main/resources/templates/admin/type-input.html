<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <!--移动端预览设置-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
    <title>新增分类</title>
</head>
<body>
    <!--导航-->
    <nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">Warms</h2>
                <a class="active m-item item m-mobile-hide" href="#"><i class="home icon"></i>博客</a>
                <a class="m-item item m-mobile-hide" href="#"><i class="idea icon"></i>分类</a>
                <a class="m-item item m-mobile-hide" href="#"><i class="tags icon"></i>标签</a>
                <div class="right menu m-item m-mobile-hide">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img src="https://dummyimage.com/100x100/000/fff" alt="" class="ui avatar image">
                            Warms
                            <i class="dropdown icon"></i>
                        </div>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <a  class="ui menu toggle black icon button m-top-right m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="ui right menu">
                <a href="#" th:href="@{/admin/type/input}" class="active teal item">发布</a>
                <a href="#" th:href="@{/admin/type}" class="item">列表</a>
            </div>
        </div>
    </div>
    <!--内容-->
    <div class="m-container-small m-padded-tb-big m-main-middle">
       <div class="ui container">
           <form action="#" method="post" class="ui form" th:action="${id} == null ? @{/admin/type/insert} : @{/admin/type/update/{id}(id=${id},start=${start},pageSize=${pageSize})}" >
<!--               <input type="hidden" name="start" th:value="${start}" />-->
<!--               <input type="hidden" name="pageSize" th:value="${pageSize}" />-->
               <div class= " field">
                   <div class="ui left labeled input">
                       <label class="ui teal basic label">名称</label>
                       <input type="text" name="name" placeholder="分类名称" th:value="${origin}"/>
                   </div>
               </div>
               <div class="ui error message"></div>
               <!--/*/
               <div class="ui negative message" th:if="${error} ne null">
                   <i class="close icon"></i>
                   <div class="header">验证失败</div>
                   <p th:text="*{error}">提交信息不符合规则</p>
               </div>
               /*/-->
               <div class="ui right aligned container">
                   <button type="button" onclick="window.history.go(-1)" class="ui button">返回</button>
                   <button class="ui teal button">提交</button>
               </div>
           </form>
       </div>
    </div>
    <!--底部-->
    <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../../static/images/wechat.jpg" class="ui rounded image" alt="" style="width: 110px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事(User story)</a>
                        <a href="#" class="item">用户故事(User story)</a>
                        <a href="#" class="item">用户故事(User story)</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事(User story)</a>
                        <a href="#" class="item">用户故事(User story)</a>
                        <a href="#" class="item">用户故事(User story)</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header">Warms</h4>
                    <p class="m-text-thin m-text-space m-opacity-mini">这是我的个人博客会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-space m-opacity-tiny">CopyRight@2021-2019 warms</p>
        </div>
    </footer>
<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="../../static/lib/editormd/editormd.amd.min.js"></script>
<!--/*/</th:block>/*/-->
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown').dropdown({
        on : 'hover'
    });
    $('.ui.form').form({
        fields : {
            title : {
                identifier: 'name1',
                rules:[{
                    type:'empty',
                    prompt:'请输入分类名称'
                }]
            }
        }
    });
</script>
</body>
</html>
