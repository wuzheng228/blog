<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <!--移动端预览设置-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
    <title>标签管理</title>
</head>
<body>
    <!--导航-->
    <nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">Warms</h2>
                <a class="active m-item item m-mobile-hide" href="#"><i class="home icon"></i>博客</a>
                <a class="m-item item m-mobile-hide" href="#"><i class="idea icon"></i>分类</a>
                <a class="m-item item m-mobile-hide" href="#"><i class="tags icon"></i>标签</a>
                <div class="right menu m-item m-mobile-hide">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img src="https://dummyimage.com/100x100/000/fff" alt="" class="ui avatar image">
                            Warms
                            <i class="dropdown icon"></i>
                        </div>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <a  class="ui menu toggle black icon button m-top-right m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="ui right menu">
                <a href="#" th:href="@{/admin/tag/input}" class="item">发布</a>
                <a href="#" th:href="@{/admin/tag}" class="active teal item">列表</a>
            </div>
        </div>
    </div>
    <!--内容-->
    <div class="m-container-small m-padded-tb-big">
       <div class="ui container">
           <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
               <i class="ui close icon"></i>
               <div class="header">提示:</div>
               <p th:text="${message}">操作成功</p>
           </div>
           <table class="ui celled table">
               <thead>
                    <tr >
                        <th></th>
                        <th>标签名称</th>
                        <th>操作</th>
                    </tr>
               </thead>
               <tbody>
                    <tr th:each="tag,iterStat : ${page.getPageData()}">
                        <td th:text="${iterStat.count}">1</td>
                        <td th:text="${tag.name}">可以练习清单</td>
                        <td>
                            <a href="#" th:href="@{/admin/tag/update(id=${tag.id},name=${tag.name},pageNo=${page.curpage})}" class="ui mini teal button">编辑</a>
                            <a href="#" th:href="@{/admin/tag/delete/{id}(id=${tag.id})}" class="ui mini red button">删除</a>
                        </td>
                    </tr>
               </tbody>
               <tfoot>
                    <tr>
                        <th colspan="6">
                            <div class="ui pagination menu">
                                <a th:href="@{/admin/tag(pageNo=${page.prevPage})}" class="icon item">
                                    <i class="left chevron icon"></i>
                                </a>
                                <a th:classappend="${each==page.curpage?'active':''}" th:each="each : ${#numbers.sequence(page.startNav, page.endNav)}" th:href="@{/admin/tag(pageNo=${each})}" th:text="${each}" class="item">1</a>
                                <!--/*-->
                                <a class="item">2</a>
                                <a class="item">3</a>
                                <a class="item">4</a>
                                <a class="item">5</a>
                                <!--*/-->
                                <a th:href="@{/admin/tag(pageNo=${page.nextPage})}" class="icon item">
                                    <i class="right chevron icon"></i>
                                </a>
                            </div>
                            <a th:href="@{/admin/tag/input}" class="ui right floated blue button">新增</a>
                        </th>
                    </tr>
               </tfoot>
           </table>
       </div>
    </div>
    <!--底部-->
    <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../../static/images/wechat.jpg" class="ui rounded image" alt="" style="width: 110px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事(User story)</a>
                        <a href="#" class="item">用户故事(User story)</a>
                        <a href="#" class="item">用户故事(User story)</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事(User story)</a>
                        <a href="#" class="item">用户故事(User story)</a>
                        <a href="#" class="item">用户故事(User story)</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header">Warms</h4>
                    <p class="m-text-thin m-text-space m-opacity-mini">这是我的个人博客会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-space m-opacity-tiny">CopyRight@2021-2019 warms</p>
        </div>
    </footer>
<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown').dropdown({
        on : 'hover'
    });
    $('.message .close')
    .on('click', function (){
        $(this).closest('.message')
        .transition('fade');
    });
</script>
</body>
</html>
